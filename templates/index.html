<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPI Monitor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WPI Monitor</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <strong>Termin Selection</strong>
                    </div>
                    <div class="card-body">
                        <select id="terminSelect" class="form-select">
                            {% for termin in termins %}
                            <option value="{{ termin }}">{{ termin }}</option>
                            {% endfor %}
                        </select>

                        <div class="d-grid gap-2 mt-3">
                            <button id="updateDataBtn" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise"></i> Update Data
                            </button>
                        </div>
                        
                        <hr>
                        
                        <div id="statistics" class="mt-3">
                            <h5>Statistics</h5>
                            <div id="statsContent">
                                <div class="alert alert-info">
                                    <span id="missingCount">0</span> files missing
                                    (<span id="missingPercentage">0%</span>)
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div id="configuration" class="mt-3">
                            <h5>Configuration</h5>
                            <div id="configContent">
                                <div class="mb-3">
                                    <label for="importCutDate" class="form-label">Import Cut Date</label>
                                    <input type="text" class="form-control" id="importCutDate" placeholder="YYYYMMDD">
                                </div>
                                <div class="mb-3">
                                    <label for="authFilePath" class="form-label">Auth File Path</label>
                                    <input type="text" class="form-control" id="authFilePath" placeholder="Path to auth file">
                                </div>
                                <div class="d-grid gap-2">
                                    <button id="saveConfigBtn" class="btn btn-success">
                                        <i class="bi bi-save"></i> Save Configuration
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>Files</strong>
                            <div>
                                <button id="missingFilesBtn" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-filter"></i> Show Missing Files
                                </button>
                                <button id="resetFiltersBtn" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Reset Filters
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dataTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th data-field="datei" class="sortable">Datei <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                        <th data-field="erstellt" class="sortable">Timestamp <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                        <th data-field="melder_id" class="sortable">Melder ID <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                        <th data-field="typ" class="sortable">Typ <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                        <th data-field="import_found" class="sortable">Import Found <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                        <th data-field="ok" class="sortable">OK <i class="bi bi-sort-alpha-down sort-icon"></i></th>
                                    </tr>
                                    <tr id="filterRow">
                                        <th><input type="text" class="form-control form-control-sm column-filter" data-field="datei"></th>
                                        <th><input type="text" class="form-control form-control-sm column-filter" data-field="erstellt"></th>
                                        <th><input type="text" class="form-control form-control-sm column-filter" data-field="melder_id"></th>
                                        <th><input type="text" class="form-control form-control-sm column-filter" data-field="typ"></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span id="totalRecords">0</span> records found
                            </div>
                            <nav id="pagination">
                                <ul class="pagination pagination-sm">
                                    <!-- Pagination will be populated here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Entry Details Modal -->
    <div class="modal fade" id="entryModal" tabindex="-1" aria-labelledby="entryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entryModalLabel">Entry Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="entryDetails">
                        <!-- Entry details will be populated here -->
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="entryComment" class="form-label fw-bold">Comment</label>
                        <textarea id="entryComment" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="entryOk">
                        <label class="form-check-label fw-bold" for="entryOk">
                            OK
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEntryBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Processing data, please wait...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
